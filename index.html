<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Your Adventure</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Choose Your Adventure</h1>
    </header>

    <main>
        <section id="story">
            <!-- Story text will be displayed here -->
            <p>Welcome to the exciting adventure!</p>
        </section>

        <section id="choices">
            <!-- Choice buttons will be generated here -->
            <button id="choice1">Choice 1</button>
            <button id="choice2">Choice 2</button>
        </section>

        <section id="image">
            <!-- Image related to the story will be displayed here -->
            <img src="sample-image.jpg" alt="Adventure Image">
        </section>
    </main>

    <footer>
        <!-- Ending message will be displayed here -->
        <p>Thanks for playing!</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
